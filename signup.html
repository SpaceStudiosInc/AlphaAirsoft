<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Alpha Airsoft</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: url('https://raw.githubusercontent.com/SpaceStudiosInc/AlphaAirsoft/main/images/Cursor.png'), auto;
    }

    body {
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* --- NAVIGATION --- */
    nav {
      width: 100%;
      background: #000; /* black background */
      border-bottom: 2px solid #1e90ff; /* blue border */
      padding: 12px 24px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    nav h1 {
      font-size: 24px;
      color: #1e90ff; /* blue text */
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #1e90ff; /* blue links */
      text-decoration: none;
      font-weight: 500;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      background: rgba(30, 144, 255, 0.2); /* lighter blue hover */
    }

    /* --- FORM SECTION --- */
    .form-section {
      margin: 2rem auto;
      width: 90%;
      max-width: 900px;
      text-align: center;
    }

    .form-section h2 {
      font-family: 'Orbitron', sans-serif;
      color: #00ccff;
      margin-bottom: 1rem;
      font-size: 2.5rem;
      user-select: none;
    }

    /* Responsive iframe wrapper to maintain aspect ratio */
    .responsive-iframe-wrapper {
      position: relative;
      width: 100%;
      padding-top: 75%; /* 4:3 aspect ratio */
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 204, 255, 0.5);
      overflow: hidden;
    }

    .responsive-iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 12px;
    }

    /* Responsive font sizes for smaller screens */
    @media (max-width: 768px) {
      .form-section h2 {
        font-size: 2rem;
      }
    }

    @media (max-width: 400px) {
      .form-section h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>Alpha Airsoft</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="watch.html">Watch</a></li>
      <li><a href="map.html">Map</a></li>
      <li><a href="signup.html">Waviers</a></li>
    </ul>
  </nav>

  <section class="form-section" aria-label="Sign Waivers Form">
    <h2>Sign Waviers Here</h2>
    <div class="responsive-iframe-wrapper">
      <iframe
        src="https://forms.gle/Sf6HKmgLTXWm5QBk6"
        loading="lazy"
        title="Alpha Airsoft Waiver Form"
        allowfullscreen
        frameborder="0"
      >
        Loadingâ€¦
      </iframe>
    </div>
  </section>
</body>
</html>
