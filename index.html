<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alpha Airsoft</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: url('https://raw.githubusercontent.com/SpaceStudiosInc/AlphaAirsoft/main/images/Cursor.png'), auto;
    }
 body {
    background: #222;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0; 
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  nav {
    width: 100%;
    background: #111;
    border-bottom: 2px solid #000;
    padding: 10px 20px;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  nav h1 {
    margin: 0;
    font-size: 24px;
  }
  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 20px;
  }
  nav ul li {
    margin: 0;
  }
  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    padding: 6px 10px;
    border-radius: 4px;
    transition: background 0.3s ease;
  }
  nav ul li a:hover,
  nav ul li a:focus {
    background: #444;
  }


    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 1rem;
    }

    .video-background {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.77vh; /* 100 * (16/9) to maintain aspect ratio */
      height: 100vh;
      transform: translate(-50%, -50%);
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
      background: black;
    }

    /* Responsive for very small heights */
    @media (max-aspect-ratio: 9/16) {
      .video-background {
        width: 100vw;
        height: 56.25vw; /* 100 * (9/16) */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    }

    .video-background iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      padding: 2rem 3rem;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 12px;
      max-width: 90vw;
      color: #00ccff;
      font-family: 'Orbitron', sans-serif;
      user-select: none;
    }

    .hero-content h2 {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
    }

    .hero-content p {
      font-size: 1.5rem;
      margin-top: 0;
      color: #ccf2ff;
      font-family: 'Roboto', sans-serif;
    }

    /* Responsive typography */
    @media (max-width: 768px) {
      .hero-content h2 {
        font-size: 2.5rem;
      }
      .hero-content p {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 400px) {
      .hero-content h2 {
        font-size: 1.8rem;
      }
      .hero-content p {
        font-size: 1rem;
      }
      .hero {
        padding: 0 0.5rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>Alpha Airsoft</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="watch.html">Watch</a></li>
      <li><a href="map.html">Map</a></li>
      <li><a href="signup.html">Waivers</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="video-background">
      <iframe src="https://www.youtube.com/embed/ChykAXLLwLo?autoplay=1&mute=1&controls=0&loop=1&playlist=ChykAXLLwLo&modestbranding=1&playsinline=1" frameborder="0" allow="autoplay; fullscreen; encrypted-media" allowfullscreen title="Alpha Airsoft Video Background"></iframe>
    </div>
    <div class="hero-content">
      <h2>Alpha Airsoft</h2>
      <p>BB WARS</p>
    </div>
  </section>
</body>
</html>
