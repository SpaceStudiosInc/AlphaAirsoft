<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airsoft Map - Alpha Airsoft</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Base & Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #111;
      color: #eee;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 40px;
    }

    /* Navigation */
    nav {
      width: 100%;
      background-color: #222;
      border-bottom: 2px solid #0ff;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-family: 'Roboto', sans-serif;
    }
    nav h1 {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 28px;
      color: #0ff;
      flex-grow: 1;
      text-align: center;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 25px;
      justify-content: flex-end;
      flex-grow: 1;
    }
    nav ul li a {
      color: #0ff;
      text-decoration: none;
      font-weight: 700;
      font-size: 18px;
      padding: 8px 14px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      display: inline-block;
    }
    nav ul li a:hover,
    nav ul li a:focus {
      background-color: rgba(0, 255, 255, 0.2);
      outline: none;
    }

    /* Map Wrapper */
    #map-wrapper {
      width: 900px;
      max-width: 95vw;
      height: 506px;
      position: relative;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff;
      user-select: none;
      margin: 40px 0;
      background-color: #111;
      border-radius: 8px;
      overflow: hidden;
    }
    #map-wrapper img {
      width: 100%;
      height: 100%;
      display: block;
      user-select: none;
      pointer-events: none;
    }

    /* Marker Buttons */
    .marker {
      position: absolute;
      width: 24px;
      height: 24px;
      background: #000;
      border: 2px solid #0ff;
      border-radius: 50%;
      font-weight: 700;
      color: #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 6px #0ff;
      cursor: pointer;
      user-select: none;
      transform: translate(-50%, -50%);
      font-size: 14px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .marker:hover,
    .marker:focus {
      transform: translate(-50%, -50%) scale(1.2);
      box-shadow: 0 0 12px #0ff;
      outline: none;
      z-index: 10;
    }

    /* Tooltip */
    .tooltip {
      position: absolute;
      background: rgba(0, 255, 255, 0.95);
      color: #000;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 700;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
      transform: translate(-50%, -130%);
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
      box-shadow: 0 0 8px #0ffaaaff;
      user-select: none;
      z-index: 20;
    }
    .marker:hover + .tooltip,
    .marker:focus + .tooltip {
      opacity: 1;
    }

    /* Legend */
    #legend {
      width: 900px;
      max-width: 95vw;
      background: #111;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff;
      padding: 15px 30px;
      box-sizing: border-box;
      color: #0ff;
      font-weight: 700;
      font-family: 'Roboto', sans-serif;
      border-radius: 8px;
    }
    #legend h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 28px;
      text-align: center;
      color: #0ff;
      letter-spacing: 1.5px;
    }
    #legend ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    #legend li {
      background: #222;
      border-radius: 6px;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 16px;
      color: #0ff;
      box-shadow: 0 0 8px #0ff55;
      user-select: none;
    }
    #legend .symbol {
      background: #000;
      border: 2px solid #0ff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      color: #0ff;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      user-select: none;
      box-shadow: 0 0 6px #0ff;
    }

  </style>
</head>
<body>

  <nav>
    <h1>Alpha Airsoft</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="watch.html">Watch</a></li>
      <li><a href="map.html" aria-current="page">Map</a></li>
      <li><a href="signup.html">Waivers</a></li>
    </ul>
  </nav>

  <div id="map-wrapper" role="region" aria-label="Airsoft Map with markers">
    <img src="https://github.com/SpaceStudiosInc/AlphaAirsoft/blob/main/images/Map.png?raw=true" alt="Airsoft Map" />
    
    <!-- Example markers with tooltips -->
    <button class="marker" style="top: 30%; left: 45%;" aria-describedby="tooltip-castle" tabindex="0">C</button>
    <div class="tooltip" id="tooltip-castle" role="tooltip">Castle</div>

    <button class="marker" style="top: 50%; left: 60%;" aria-describedby="tooltip-killhouse" tabindex="0">K</button>
    <div class="tooltip" id="tooltip-killhouse" role="tooltip">Killhouse</div>

    <button class="marker" style="top: 65%; left: 30%;" aria-describedby="tooltip-market" tabindex="0">M</button>
    <div class="tooltip" id="tooltip-market" role="tooltip">Market</div>

    <!-- Add more markers as needed -->
  </div>

  <section id="legend" aria-label="Map Legend">
    <h2>Legend</h2>
    <ul>
      <li><span class="symbol">C</span> Castle</li>
      <li><span class="symbol">K</span> Killhouse</li>
      <li><span class="symbol">M</span> Market</li>
      <li><span class="symbol">WB</span> Wood Base</li>
      <li><span class="symbol">P</span> Pirate Ship</li>
      <li><span class="symbol">F</span> Fort</li>
      <li><span class="symbol">H</span> Home Base</li>
      <li><span class="symbol">CH</span> Chance's House</li>
      <li><span class="symbol">S</span> Spawn (Top / Bottom)</li>
      <li><span class="symbol">PA</span> Prep Area</li>
      <li><span class="symbol">BR</span> Bridge</li>
    </ul>
  </section>

</body>
</html>
