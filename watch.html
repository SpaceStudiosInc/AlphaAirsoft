<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Watch - Alpha Airsoft</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: url('https://raw.githubusercontent.com/SpaceStudiosInc/AlphaAirsoft/main/images/Cursor.png'), auto;
    }

    body {
      background: #111;
      color: #eee;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      width: 100%;
      background: #000;
      border-bottom: 2px solid #1e90ff;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    nav h1 {
      font-size: 24px;
      color: #1e90ff;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: 500;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      background: rgba(30, 144, 255, 0.2);
    }

    section {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    section h2 {
      font-family: 'Orbitron', sans-serif;
      color: #1e90ff;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }

    .video-item {
      background: #1a1a1a;
      border: 2px solid #1e90ff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 204, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .video-item:hover {
      transform: scale(1.05);
    }

    .video-item iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    .video-item p {
      text-align: center;
      padding: 12px;
      font-weight: bold;
      color: #1e90ff;
      background-color: #111;
      font-size: 1rem;
      text-transform: uppercase;
    }

    footer {
      margin-top: auto;
      padding: 2rem 1rem;
      text-align: center;
      color: #aaa;
      background: #000;
      border-top: 2px solid #1e90ff;
    }

    footer p {
      margin: 0.5rem 0;
    }

    footer ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 1rem;
      padding: 0;
    }

    footer ul li a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    footer ul li a:hover {
      color: white;
    }

    @media (max-width: 600px) {
      .video-item iframe {
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>Alpha Airsoft</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="watch.html" aria-current="page">Watch</a></li>
      <li><a href="map.html">Map</a></li>
      <li><a href="signup.html">Waivers</a></li>
    </ul>
  </nav>

  <section>
    <h2>Alpha Airsoft - Watch Our Best Moments</h2>
    <div class="video-gallery">
      <div class="video-item">
        <iframe src="https://www.youtube.com/embed/P22w5LaSID8" title="Latest Match" allowfullscreen></iframe>
        <p>Latest Match</p>
      </div>
      <div class="video-item">
        <iframe src="https://www.youtube.com/embed/eH3tub0BPRY" title="Uzi Frenzy" allowfullscreen></iframe>
        <p>Uzi Frenzy</p>
      </div>
      <div class="video-item">
        <iframe src="https://www.youtube.com/embed/jchNJoKh5UA" title="Top Killstreak" allowfullscreen></iframe>
        <p>Top Killstreak</p>
      </div>
    </div>
  </section>

  <footer>
    <p>Connect with Alpha Airsoft</p>
    <ul>
      <li><a href="#">YouTube</a></li>
      <li><a href="#">Instagram</a></li>
      <li><a href="#">TikTok</a></li>
    </ul>
    <p>&copy; 2025 Alpha Airsoft. All rights reserved.</p>
  </footer>
</body>
</html>
