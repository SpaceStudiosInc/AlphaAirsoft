<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Watch - Alpha Airsoft</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #111;
      color: #eee;
      line-height: 1.6;
    }

    /* Navigation */
    nav {
      width: 100%;
      background-color: #222;
      border-bottom: 2px solid #fff;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav h1 {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 28px;
      color: #fff;
      flex-grow: 1;
      text-align: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 25px;
      justify-content: flex-end;
      flex-grow: 1;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 18px;
      padding: 8px 14px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      background-color: rgba(255, 255, 255, 0.2);
      outline: none;
    }

    /* Section title */
    section h2 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 36px;
      margin: 40px 0 20px;
      text-align: center;
      color: #0ff;
      letter-spacing: 1.5px;
    }

    /* Video gallery grid */
    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      padding: 0 30px 60px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .video-item {
      background-color: #222;
      border-radius: 10px;
      box-shadow: 0 0 12px #0ff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .video-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ff;
    }

    .video-item iframe {
      width: 100%;
      height: 180px;
      border: none;
    }

    .video-item p {
      padding: 12px 16px;
      font-weight: 700;
      font-size: 18px;
      text-align: center;
      color: #0ff;
      margin: 0;
      letter-spacing: 0.8px;
      background-color: #111;
    }

    /* Footer */
    footer {
      background-color: #222;
      color: #ccc;
      padding: 25px 30px;
      text-align: center;
      font-size: 14px;
      border-top: 2px solid #0ff;
    }

    footer p {
      margin: 8px 0;
    }

    footer ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    footer ul li a {
      color: #0ff;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s ease;
    }

    footer ul li a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Alpha Airsoft</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="watch.html" aria-current="page">Watch</a></li>
      <li><a href="map.html">Map</a></li>
      <li><a href="signup.html">Waivers</a></li>
    </ul>
  </nav>

  <section>
    <h2>Watch Alpha Airsoft</h2>

    <div class="video-gallery">
      <div class="video-item">
        <iframe
          src="https://www.youtube.com/embed/P22w5LaSID8?si=XAoicKNXy5xDoujX"
          title="Lastest Video"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
          referrerpolicy="strict-origin-when-cross-origin"
        ></iframe>
        <p>Lastest Video</p>
      </div>

      <div class="video-item">
        <iframe
          src="https://www.youtube.com/embed/eH3tub0BPRY"
          title="The One With The Uzi"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
          referrerpolicy="strict-origin-when-cross-origin"
        ></iframe>
        <p>Most Kills</p>
      </div>

      <div class="video-item">
        <iframe
          src="https://www.youtube.com/embed/jchNJoKh5UA?si=WGb5fo4vpqfhmD-B"
          title="Best Video"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
          referrerpolicy="strict-origin-when-cross-origin"
        ></iframe>
        <p>Best Video</p>
      </div>
    </div>
  </section>

  <footer>
    <p>Contact us at: info@alphaairsoft.com</p>
    <p>Follow us on social media:</p>
    <ul>
      <li><a href="#">Facebook</a></li>
      <li><a href="#">Instagram</a></li>
      <li><a href="#">Twitter</a></li>
    </ul>
    <p>&copy; 2025 Alpha Airsoft. All rights reserved.</p>
  </footer>
</body>
</html>
