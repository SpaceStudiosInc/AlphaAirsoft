<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alpha Airsoft</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: url('https://raw.githubusercontent.com/SpaceStudiosInc/AlphaAirsoft/main/images/Cursor.png'), auto;
    }

    body {
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* --- NAVIGATION --- */
    nav {
      width: 100%;
      background: #1e90ff;
      border-bottom: 2px solid #000;
      padding: 12px 24px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    nav h1 {
      font-size: 24px;
      color: white;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    /* --- HERO SECTION --- */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 1rem;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: black;
    }

    .video-background iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120vw;
      height: 67.5vw;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      padding: 2rem 3rem;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 12px;
      max-width: 90vw;
      color: #00ccff;
      font-family: 'Orbitron', sans-serif;
      user-select: none;
    }

    .hero-content h2 {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
    }

    .hero-content p {
      font-size: 1.5rem;
      margin-top: 0;
      color: #ccf2ff;
      font-family: 'Roboto', sans-serif;
    }

    @media (max-width: 768px) {
      .hero-content h2 {
        font-size: 2.5rem;
      }
      .hero-content p {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 400px) {
      .hero-content h2 {
        font-size: 1.8rem;
      }
      .hero-content p {
        font-size: 1rem;
      }
      .hero {
        padding: 0 0.5rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>Alpha Airsoft</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="watch.html">Watch</a></li>
      <li><a href="map.html">Map</a></li>
      <li><a href="signup.html">Waivers</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="video-background">
      <iframe 
        src="https://www.youtube.com/embed/ChykAXLLwLo?autoplay=1&mute=1&controls=0&loop=1&playlist=ChykAXLLwLo&modestbranding=1&playsinline=1&showinfo=0" 
        frameborder="0"
        allow="autoplay; fullscreen; encrypted-media"
        allowfullscreen
        title="Alpha Airsoft Background Video"
      ></iframe>
    </div>
    <div class="hero-content">
      <h2>Alpha Airsoft</h2>
      <p>BB WARS</p>
    </div>
  </section>
</body>
</html>
