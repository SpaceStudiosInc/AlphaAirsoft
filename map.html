<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fixed Marker Positions Map</title>
<style>
  body {
    background: #222;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  #map-wrapper {
    width: 900px;  /* fixed width */
    height: 506px; /* fixed height matching image */
    position: relative;
    /* border for demo */
    border: 2px solid #0f0;
  }
  #map-wrapper img {
    width: 100%;
    height: 100%;
    display: block;
    user-select: none;
  }
  .marker {
    position: absolute;
    width: 40px;
    height: 40px;
    background: #0f0;
    border: 2px solid white;
    border-radius: 50%;
    font-weight: bold;
    color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 6px #0f0;
    cursor: pointer;
    user-select: none;
    transform: translate(-50%, -50%);
  }
  .tooltip {
    position: absolute;
    background: rgba(255,255,255,0.9);
    color: black;
    padding: 6px 10px;
    border-radius: 6px;
    font-weight: bold;
    white-space: nowrap;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.2s ease;
    transform: translate(-50%, -120%);
  }
  .marker:hover + .tooltip,
  .marker:focus + .tooltip {
    opacity: 1;
  }

  /* Responsive scale */
  @media (max-width: 950px) {
    /* Scale the entire wrapper down to fit smaller screens */
    #map-wrapper {
      transform-origin: top left;
      transform: scale(0.8);
      width: 900px;  /* Keep fixed, scale down */
      height: 506px;
    }
  }
  @media (max-width: 720px) {
    #map-wrapper {
      transform: scale(0.6);
    }
  }
  @media (max-width: 480px) {
    #map-wrapper {
      transform: scale(0.4);
    }
  }
</style>
</head>
<body>

<div id="map-wrapper" role="region" aria-label="Airsoft Map with markers">
  <img src="https://airsoft.nyc/static/img/airsoftmap.jpg" alt="Airsoft Map" />

  <!-- Markers with fixed px positions -->
  <button class="marker" style="top: 217px; left: 360px;" aria-describedby="tooltip-c">C</button>
  <div class="tooltip" id="tooltip-c" style="top: 197px; left: 360px;">Castle</div>

  <button class="marker" style="top: 303px; left: 405px;" aria-describedby="tooltip-p">P</button>
  <div class="tooltip" id="tooltip-p" style="top: 283px; left: 405px;">Parking</div>

  <button class="marker" style="top: 213px; left: 495px;" aria-describedby="tooltip-f">F</button>
  <div class="tooltip" id="tooltip-f" style="top: 193px; left: 495px;">Field</div>

  <button class="marker" style="top: 152px; left: 180px;" aria-describedby="tooltip-h">H</button>
  <div class="tooltip" id="tooltip-h" style="top: 132px; left: 180px;">Home Base</div>
</div>

</body>
</html>
