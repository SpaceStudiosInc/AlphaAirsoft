<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Field Map | Airsoft Ops</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #0f172a, #1e3a8a);
    }
    header, footer, section {
      background-color: rgba(15, 23, 42, 0.8);
    }
  </style>
</head>
<body class="text-white">
  <!-- Navigation -->
  <header class="p-4 sticky top-0 z-10 shadow-lg">
    <nav class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold text-blue-300">Airsoft Ops</h1>
      <ul class="flex space-x-6 text-lg">
        <li><a href="index.html" class="hover:text-blue-400 transition">Back to Main</a></li>
        <li><a href="#fieldmap" class="hover:text-blue-400 transition">Field Map</a></li>
      </ul>
    </nav>
  </header>

  <!-- Field Map Section -->
  <section id="fieldmap" class="py-16">
    <div class="container mx-auto text-center">
      <h2 class="text-4xl font-bold text-blue-200 mb-8">Navigate the Field</h2>
      <img src="field-map.jpg" alt="Airsoft Field Map" usemap="#fieldmapareas" class="mx-auto rounded-lg border border-blue-500 shadow-md" />
      <map name="fieldmapareas">
        <area shape="rect" coords="100,100,200,200" href="#bunker" alt="Bunker">
        <area shape="circle" coords="300,300,50" href="#sniperhill" alt="Sniper Hill">
      </map>
    </div>
  </section>

  <footer class="text-center py-6 text-blue-200">
    <p>&copy; 2025 Airsoft Ops. All rights reserved.</p>
  </footer>
</body>
</html>
