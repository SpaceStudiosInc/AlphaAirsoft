    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #eee;
      line-height: 1.6;

    nav {
      width: 100%;
      background: linear-gradient(
        180deg,
        rgba(0, 0, 0, 0.85) 0%,
        rgba(0, 0, 0, 0.7) 100%
      );
      border-bottom: 2px solid #0ff;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav h1 {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 32px;
      color: #0ff;
      letter-spacing: 2px;
      text-shadow:
        0 0 8px #0ff,
        0 0 15px #0ff,
        0 0 20px #0ff,
        0 0 30px #0ff;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 30px;
      flex-grow: 1;
      justify-content: flex-end;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      color: #0ff;
      text-decoration: none;
      font-weight: 700;
      font-size: 18px;
      padding: 8px 14px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
      text-shadow: 0 0 5px #0ff;
      display: inline-block;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      background-color: rgba(0, 255, 255, 0.3);
      color: #fff;
      outline: none;
      text-shadow:
        0 0 8px #0ff,
        0 0 15px #0ff;
    }

    nav ul li a[aria-current='page'] {
      background-color: #0ff;
      color: #000;
      box-shadow:
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 30px #0ff;
      cursor: default;
    }

    section h2 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 40px;
      margin: 60px 0 40px;
      text-align: center;
      color: #0ff;
      letter-spacing: 4px;
      text-transform: uppercase;
      text-shadow:
        0 0 8px #0ff,
        0 0 20px #0ff;
    }

    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 36px;
      padding: 0 30px 80px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .video-item {
      background-color: #111;
      border-radius: 14px;
      box-shadow:
        0 0 15px #0ff,
        inset 0 0 8px #0ff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid #0ff;
    }

    .video-item:hover {
      transform: scale(1.07);
      box-shadow:
        0 0 30px #0ff,
        inset 0 0 15px #0ff;
    }

    .video-item iframe {
      width: 100%;
      height: 230px;
      border: none;
      background-color: #000;
    }

    .video-item p {
      padding: 14px 16px;
      font-weight: 700;
      font-size: 20px;
      text-align: center;
      color: #0ff;
      margin: 0;
      letter-spacing: 2px;
      background-color: #111;
      text-transform: uppercase;
      text-shadow:
        0 0 6px #0ff,
        0 0 15px #0ff;
    }

    footer {
      background-color: #000;
      color: #666;
      padding: 30px 30px;
      text-align: center;
      font-size: 15px;
      border-top: 2px solid #0ff;
      letter-spacing: 1px;
      font-weight: 400;
      font-family: 'Roboto', sans-serif;
      user-select: none;
    }

    footer p {
      margin: 10px 0;
      text-shadow:
        0 0 5px #0ff;
    }

    footer ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0;
      display: flex;
      justify-content: center;
      gap: 26px;
    }

    footer ul li a {
      color: #0ff;
      text-decoration: none;
      font-weight: 700;
      font-size: 15px;
      transition: color 0.3s ease;
      text-shadow:
        0 0 8px #0ff;
    }

    footer ul li a:hover {
      color: #fff;
      text-shadow:
        0 0 15px #0ff,
        0 0 25px #0ff;
    }
  </style>
</head>
